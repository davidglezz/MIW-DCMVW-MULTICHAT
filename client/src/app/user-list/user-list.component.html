<ng-container *ngFor="let user of userslist">
  <a mat-list-item routerLinkActive="sidenav-item-selected" [routerLink]="['/p2p-chat', user.name]">
    <mat-icon mat-list-icon [class.connected]="user.status==userStatus.Connected">face</mat-icon>
    <span mat-line>{{user.name}}</span>
    <div class="badge" *ngIf="user.unreadMessages">{{user.unreadMessages}}</div>
  </a>
</ng-container>
